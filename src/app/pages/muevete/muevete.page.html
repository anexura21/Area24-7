<ion-content>
        <!-- TODO: Revisar el color  -->
        <ion-toolbar style="--background: transparent">
            <img id="imgHome" width="45px" height="45px" style="margin: 10px 15px" item-left src="./assets/logo2.png">

            <ion-buttons slot="end" class="mini">
                <ion-menu-button menuToggle icon-only style="color: white" class="mini" id="toggle">
                    <ion-icon name="settings" clear></ion-icon>
                </ion-menu-button>
            </ion-buttons>
        </ion-toolbar>

        <h1 class="ion-justify-text-center"><b>MUEVETE</b></h1>
        <ion-item class="backgroundP">
            <br>
            <p style="text-align: justify;">
                Con diversidad en flora y fauna del valle de Aburrá, ahora identificar especies, realizar
                y comparte avistamientos es lo más fácil.
            </p>
        </ion-item>

        <ion-grid class="ion-align-items-center">
            <ion-row>
                <ion-col *ngFor="let muevete1 of rowMuevete1" style="background: transparent">
                    <div class="box">
                        <br>
                        <ion-img [src]="muevete1.image" class="icons"></ion-img>
                        <h6 class="setSubtitle">
                            {{muevete1.title}}
                        </h6>
                    </div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col *ngFor="let muevete2 of rowMuevete2" style="background: transparent">
                    <div class="box">
                        <br>
                        <ion-img [src]="muevete2.image" class="icons"></ion-img>
                        <h6 class="setSubtitle">
                            {{muevete2.title}}
                        </h6>
                    </div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col *ngFor="let muevete3 of rowMuevete3" style="background: transparent">
                    <div class="box">
                        <br>
                        <ion-img [src]="muevete3.image" class="icons"></ion-img>
                        <h6 class="setSubtitle">
                            {{muevete3.title}}
                        </h6>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    <ion-footer class="ion-no-border">
        <ion-img [src]="'../../../assets/futuro.png'" style="float: left; margin: 0 0 0 4em;"></ion-img>
    </ion-footer>
</ion-content>
