<barra-navegabilidad
      [titulo]="titulo"
      [color]="root.color"
      [showSideMenu]="flag_show_sidemenu"
  ></barra-navegabilidad>
<ion-content mapa>
  <div contenido-mapa>
      <ion-card>
          <ion-card-content style="margin-top: 10px" class="cardViajes">
              <ion-grid *ngIf="alternativaViaje">
                  <ion-row>
                      <ion-col col-12>
                          <p class="mensajeInfo">
                              {{ msg_no_avalible_trip }}
                          </p>
                      </ion-col>
                  </ion-row>
              </ion-grid>
              <ion-list>
                  <ion-item
                      (click)="mostrarModalDetalleViaje(mejorTiempo, 2)"
                      *ngIf="flagShowBestTime"
                  >
                      <ion-thumbnail item-start>
                          <div
                              class="divFondo"
                              [ngStyle]="{ 'background-color': root.color }"
                          >
                              <ion-grid>
                                  <ion-row>
                                      <img
                                          class="iconsInc"
                                          src="assets/movilidad/iconos/tiempo.png"
                                      />
                                  </ion-row>
                                  <ion-row>
                                      <label
                                          class="labelInfoCu"
                                          >{{ mejorTiempoDuracion }}</label
                                      >
                                  </ion-row>
                              </ion-grid>
                          </div>
                      </ion-thumbnail>

                      <ion-grid class="gridViaje">
                          <ion-row class="rowViaje">
                              <ion-col col-11>
                                  <ion-slides
                                      [slidesPerView]="4"
                                      class="slidesViaje"
                                  >
                                      <ion-slide
                                          *ngFor="
                                              let item of mejorTiempo.pasos
                                          "
                                      >
                                          <img
                                              [style.borderBottomWidth]="
                                                  '5px'
                                              "
                                              [style.borderBottomStyle]="
                                                  item.mode == 'WALK'
                                                      ? 'dotted'
                                                      : 'solid'
                                              "
                                              [style.borderBottomColor]="
                                                  getImgDetail(
                                                      item,
                                                      preferenciasTransportes
                                                  ).color
                                              "
                                              class="iconsViajes"
                                              src="{{
                                                  getImgDetail(
                                                      item,
                                                      preferenciasTransportes
                                                  ).imagen
                                              }}"
                                          />
                                      </ion-slide>
                                  </ion-slides>
                              </ion-col>

                              <ion-col col-1 style="margin-top: 8px;">
                                  <svg
                                      xmlns="http://www.w3.org/2000/svg"
                                      xmlns:xlink="http://www.w3.org/1999/xlink"
                                      version="1.1"
                                      id="Capa_1"
                                      x="0px"
                                      y="0px"
                                      viewBox="0 0 173.4 261.8"
                                      style="enable-background:new 0 0 173.4 261.8; width: 20px;height: 20px"
                                      xml:space="preserve"
                                      item-right
                                      class="svgIconArrow"
                                  >
                                      <style type="text/css">
                                          .st0 { fill: "{{root.color}}" }
                                      </style>
                                      <title>flechaDoble</title>
                                      <g>
                                          <g id="Capa_1-2">
                                              <path
                                                  class="st0"
                                                  d="M93.8,130.7c-5.3-7.4-9.2-13.2-13.5-18.7C55.9,81.6,31.3,51.3,7,20.7C3.1,15.8-4.7,10.3,3.9,3.3    C10.4-2,17.5-0.6,22.5,5.6c31.6,38.8,63,77.7,94.2,116.7c6.3,7.9,2,14.7-3.4,21.4c-29,35.7-57.9,71.6-86.9,107.3    c-5.7,7.1-12.4,15.9-22,7.2c-10.3-9.4,1.2-16.3,6-22.5c23.4-29.9,47.5-59.3,71.3-88.9C86,141.6,89.8,136.1,93.8,130.7z"
                                              />
                                              <path
                                                  class="st0"
                                                  d="M63.2,260.7c-1.4-1.3-5.4-3.2-6.8-6.3c-2.9-6.6,2.4-11.1,6-15.7c23.2-29,45.2-59,70.2-86.3    c15.8-17.4,13-29.1-0.9-45.1c-24.3-28-47-57.4-70-86.5c-3.9-4.9-11.7-11-2.5-17.4C65.5-1.1,72.7,1,77.8,7.3    c30.9,38.2,61.7,76.5,92.4,114.8c6.4,8,2.1,14.8-3.3,21.5c-29.1,35.8-58,71.8-87.1,107.5C76.1,255.6,72.7,261,63.2,260.7z"
                                              />
                                          </g>
                                      </g>
                                  </svg>
                              </ion-col>
                          </ion-row>
                          <ion-row class="rowTexdown">
                              <ion-col col-auto>
                                  <p class="labelParr">
                                      <!--Sale desde Av. El Poblado, Cll 7 Sur. 10:10 - 10:58-->
                                      Sale desde
                                      {{ origen.descripcion }} Hasta
                                      {{ destino.descripcion }}
                                  </p>
                              </ion-col>
                          </ion-row>
                      </ion-grid>
                  </ion-item>

                  <ion-item
                      (click)="mostrarModalDetalleViaje(mejordistancia, 1)"
                      *ngIf="flagShowBestDistance"
                  >
                      <ion-thumbnail item-start>
                          <div
                              class="divFondo"
                              [ngStyle]="{ 'background-color': root.color }"
                          >
                              <ion-grid>
                                  <ion-row>
                                      <img
                                          class="iconsInc"
                                          src="assets/movilidad/iconos/tiempo.png"
                                      />
                                  </ion-row>
                                  <ion-row>
                                      <label class="labelInfoCu"
                                          >{{ mejordistanciaDuracion }}
                                      </label>
                                  </ion-row>
                              </ion-grid>
                          </div>
                      </ion-thumbnail>
                      <ion-grid class="gridViaje">
                          <ion-row class="rowViaje">
                              <ion-col col-11>
                                  <ion-slides
                                      [slidesPerView]="4"
                                      class="slidesViaje"
                                  >
                                      <ion-slide
                                          *ngFor="
                                              let item of mejordistancia.pasos
                                          "
                                      >
                                          <img
                                              style="padding-bottom: 5px;"
                                              [style.borderBottomWidth]="
                                                  '5px'
                                              "
                                              [style.borderBottomStyle]="
                                                  item.mode == 'WALK'
                                                      ? 'dotted'
                                                      : 'solid'
                                              "
                                              [style.borderBottomColor]="
                                                  getImgDetail(
                                                      item,
                                                      preferenciasTransportes
                                                  ).color
                                              "
                                              class="iconsViajes"
                                              src="{{
                                                  getImgDetail(
                                                      item,
                                                      preferenciasTransportes
                                                  ).imagen
                                              }}"
                                          />
                                          <!-- {{getImgDetail(item, preferenciasTransportes)}} -->
                                      </ion-slide>
                                  </ion-slides>
                              </ion-col>

                              <ion-col col-1 style="margin-top: 8px;">
                                  <svg
                                      xmlns="http://www.w3.org/2000/svg"
                                      xmlns:xlink="http://www.w3.org/1999/xlink"
                                      version="1.1"
                                      id="Capa_1"
                                      x="0px"
                                      y="0px"
                                      viewBox="0 0 173.4 261.8"
                                      style="enable-background:new 0 0 173.4 261.8; width: 20px;height: 20px;"
                                      xml:space="preserve"
                                      item-right
                                      class="svgIconArrow"
                                  >
                                      <style type="text/css">
                                          .st0 {fill: "{{root.color}}" }
                                      </style>
                                      <title>flechaDoble</title>
                                      <g>
                                          <g id="Capa_1-2">
                                              <path
                                                  class="st0"
                                                  d="M93.8,130.7c-5.3-7.4-9.2-13.2-13.5-18.7C55.9,81.6,31.3,51.3,7,20.7C3.1,15.8-4.7,10.3,3.9,3.3    C10.4-2,17.5-0.6,22.5,5.6c31.6,38.8,63,77.7,94.2,116.7c6.3,7.9,2,14.7-3.4,21.4c-29,35.7-57.9,71.6-86.9,107.3    c-5.7,7.1-12.4,15.9-22,7.2c-10.3-9.4,1.2-16.3,6-22.5c23.4-29.9,47.5-59.3,71.3-88.9C86,141.6,89.8,136.1,93.8,130.7z"
                                              />
                                              <path
                                                  class="st0"
                                                  d="M63.2,260.7c-1.4-1.3-5.4-3.2-6.8-6.3c-2.9-6.6,2.4-11.1,6-15.7c23.2-29,45.2-59,70.2-86.3    c15.8-17.4,13-29.1-0.9-45.1c-24.3-28-47-57.4-70-86.5c-3.9-4.9-11.7-11-2.5-17.4C65.5-1.1,72.7,1,77.8,7.3    c30.9,38.2,61.7,76.5,92.4,114.8c6.4,8,2.1,14.8-3.3,21.5c-29.1,35.8-58,71.8-87.1,107.5C76.1,255.6,72.7,261,63.2,260.7z"
                                              />
                                          </g>
                                      </g>
                                  </svg>
                              </ion-col>
                          </ion-row>

                          <ion-row class="rowTexdown">
                              <ion-col col-auto>
                                  <p class="labelParr">
                                      Sale desde
                                      {{ origen.descripcion }} Hasta
                                      {{ destino.descripcion }}
                                  </p>
                              </ion-col>
                          </ion-row>
                      </ion-grid>
                  </ion-item>

                  <chekbox-modos-transportes
                      (onResponseViajesSugeridos)="
                          onResponseViajesSugeridos($event)
                      "
                      [ubicacionOrigen]="ubicacionOrigen"
                      [ubicacionDestino]="ubicacionDestino"
                  ></chekbox-modos-transportes>
              </ion-list>
          </ion-card-content>
      </ion-card>
  </div>
</ion-content>
