      <div *ngIf="mostrarCampoBusqueda">
          <!-- Barra de busqueda -->
          <ion-grid>
              <ion-row>
                  <ion-col class="colsearch" (click)="clearValues()">
                      <ion-searchbar
                          id="sbDireccion"
                          (keydown)="buscarDireccion($event)"
                          [(ngModel)]="ubicacion.descripcion"
                          (ionInput)="updateSearch()"
                          type="text"
                          mode="md"
                          animated="true"
                          placeholder="{{ ubicacion.txtPlaceholder }}"
                      >
                      </ion-searchbar>
                  </ion-col>
              </ion-row>
          </ion-grid>

          <!-- Ubicaciones favoritas  -->
          <ion-card
              *ngIf="ubicacion.descripcion == '' || !ubicacion.descripcion"
          >
              <ubicaciones-favoritas
                  [app]="appLayer"
                  (onEstablecerUbicacion)="establecerUbicacion($event)"
              ></ubicaciones-favoritas>
          </ion-card>
      </div>

      <!-- Google predictions -->
      <ion-list class="listaDir">
          <ion-item
              *ngFor="let item of autocompleteItems"
              (click)="seleccionarPrediccion(item)"
              style="border-bottom: 1px solid #ccc;"
          >
              <span class="labelLisDir"
                  ><img
                      src="assets/movilidad/iconos/marcadorMap.png"
                      style="width:10px; float:Left; margin:0px .5rem"
                  />
                  {{ item.description }}</span
              >
          </ion-item>
      </ion-list>

      <!-- Detalle de la busqueda -->
      <ion-card *ngIf="showDetalle" class="cardDetalle">
          <ion-card-header class="headerDetalle">
              <ion-grid>
                  <ion-row class="rowBorder">
                      <ion-col col-auto>
                          <img
                              [src]="imgDetalle"
                              style="height: 20px; width: auto;"
                          />
                      </ion-col>
                      <ion-col col-6 wider>
                          <div class="labelHeader">{{ txtDetalle }}</div>
                      </ion-col>
                  </ion-row>
              </ion-grid>
          </ion-card-header>
          <ion-scroll scrollY="true">
              <div *ngFor="let item of items">
                  <detalle-ruta
                      (mostrarRuta)="mostrarRuta($event)"
                      [color]="appLayer.color"
                      [ruta]="item"
                  ></detalle-ruta>
              </div>
          </ion-scroll>
      </ion-card>

      <ion-card *ngIf="showPuntos" class="cardDetalle">
          <ion-card-header class="headerDetalle">
              <ion-grid>
                  <ion-row class="rowBorder">
                      <ion-col col-auto>
                          <img
                              [src]="imgDetalle"
                              style="height: 20px; width: auto;"
                          />
                      </ion-col>
                      <ion-col col-6 wider>
                          <div class="labelHeader">{{ txtDetalle }}</div>
                      </ion-col>
                  </ion-row>
              </ion-grid>
          </ion-card-header>
          <ion-scroll scrollY="true">
              <div *ngFor="let item of items; let i = index">
                  <div style="text-align: left;">
                      <ion-grid>
                          <ion-row>
                              <ion-col col-2>
                                  <ion-checkbox
                                      [(ngModel)]="item.checked"
                                      (ionChange)="
                                          checkMostrarRuta($event, item, i)
                                      "
                                      color="dark"
                                  ></ion-checkbox>
                              </ion-col>
                              <ion-col col-10>
                                  {{ item.descripcion }}
                              </ion-col>
                          </ion-row>
                      </ion-grid>
                  </div>
              </div>
          </ion-scroll>
      </ion-card>
  </div>

  <!-- My location button -->
  <div class="btn-buscar">
      <!-- <ion-button
          ion-fab
          mini
          right
          (click)="onClickMyLocationButton($event)"
          [ngStyle]="{ 'background-color': appLayer.color }"
      >
          <ion-icon name="locate"></ion-icon>
      </ion-button> -->
      <ion-fab horizontal="end" 
          vertical="bottom" slot="fixed">
        <ion-fab-button size="small" (click)="onClickMyLocationButton($event)"
            [color]="appLayer.color" [ngStyle]="{'background-color': appLayer.color}">
            <ion-icon name="locate"></ion-icon>
        </ion-fab-button>
      </ion-fab>
  </div>
</ion-content>
